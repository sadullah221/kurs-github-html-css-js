<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablo html</title>
</head>
<body>
  <table border="1" cellpadding="3">

          <thead>
            <tr>
                <th>araç adı</th>
                <th>liste fiyatı</th>
                <th>açıklama</th>
            </tr>
          </thead>   
  
          <tbody>

             <tr>
                  <td>x</td>
                  <td>100.00 $</td>
                  <td>açıklama 1</td>
             </tr>
             <tr>
                 <td>y</td>
                 <td>200.000 $</td>
                 <td>açıklama 2</td>
             </tr>
             <tr>
                 <td>z</td>
                 <td>150.000 $</td>
                 <td colspan="3">açıklama 3</td>
                 <!-- bu etiket yazdığın yazıyı veya kodu etkisiz yapar -->
                 <!--colspan="3" etiketi oldugu satırı birleştirir kodun çalışması için <td>z</td> ve <td>150.000 $</td> etiketini komple sil-->
             </tr>


          </tbody>





  </table>
</body>
</html>
